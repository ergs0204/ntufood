<!-- Main Entry Point to the Github Static Page -->

<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>NTU Food Selector Online!</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="./frontend/style.css">
        <!-- Leaflet -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
    </head>
    <body>
        <div id="main">
            <h2>NTU 台大餐廳隨機選擇器</h2>
            <div id="form">
                <label for="genre">餐廳類別：</label>
                <select name="genre" id="genre">
                </select>
                <br>
                <label for="location">餐廳位置：</label>
                <select name="location" id="location">
                </select>
                <br>
                <button id="submit">查詢</button><br><br>
            </div>
            <div id="map"></div>
            <div id="container"></div>
        </div>
        <br>
        <a href="https://github.com/pcwu2022/ntufood">Contribute to us on Github</a>
        
        <!-- Leaflet -->
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>

        <script type="module" src="./frontend/script.js"></script>
    </body>
</html>
